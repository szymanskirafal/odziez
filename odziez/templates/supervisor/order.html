{% extends "base.html" %}

{% block content %}


<h1>Supervisor</h1>
<p>Zamówienie</p>
<p>Zamawiający: {{ order.manager }}</p>
<p>Data przysłania zamówienie: {{ order.date_of_sending_to_supervisor|date:"d - m - Y" }}</p>
{% for clothe in order.clothes_ordered.all %}
  <div class="shadow p-3 mb-5 bg-light rounded border border-primary">
    <p>{{ clothe.kind.name }}</p>
  </div>
{% endfor %}





{% endblock content %}
